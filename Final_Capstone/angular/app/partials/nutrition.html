<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Nutrition</title>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<header class="nutrition-header">
		<div class="nutrition-header-layout">
			<button class="nutrition-header-button">Add Food</button>
			<button class="nutrition-header-button">Add Excercise</button>
			<p>Screen Name</p>
		</div>
	</header>
	<body class="nutrition-body">
		<p class="nutrition-red-text">Daily Food Diary</p>

		<div class="nutrition-table">
			<span class="nutrition-table-first-row">
				<span class="nutrition-doctor-column1">
					Description
				</span>
				<span class="nutrition-doctor-column2">
					Amount
				</span>
				<span class="nutrition-doctor-column3">
					Unit
				</span>
				<span class="nutrition-doctor-column4">
					Calories
				</span>
			</span>
		</div>

		<div class="nutrition-bar-info">
			<h2>% Nutrients</h2>
		</div>
		<span class="nutrition-bar-labels">
			<span class="nutrition-bar-height-spacer"></span>
			<span class="nutrition-bar-column1">Energy</span>
			<span class="nutrition-bar-column2">Protein</span>
			<span class="nutrition-bar-column3">Net Carbs</span>
			<span class="nutrition-bar-column4">Fats</span>
			<span class="nutrition-bar-column5">% of Goal</span>
		</span>
	</body>
</html>
