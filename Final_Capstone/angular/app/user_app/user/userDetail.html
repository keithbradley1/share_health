<div class="container-fluid">
  <div class="row">
    <h1>{{ user.name }}</h1>
  </div>
  <div class="row userDetail-row">
    <p>{{albums.name}}</p>
  </div>
  <div class="row userDetail-row">
    <div class="col-sm-12">
      <input type="text" name="name" ng-model="user.name">
      <div class="cirlce-div" ng-click="editUser(user)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></div>
      <div class="cirlce-div" ng-click="deleteUser(user.id)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></div>
    </div>
  </div>
</div>
